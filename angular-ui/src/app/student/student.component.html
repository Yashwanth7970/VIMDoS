<div class="ui centered grid container">
    <div class="nine wide centered column">
        <div class="ui vertical  top fixed large menu content myclass">
            <div class="ui center aligned header">
                <a class="middle aligned content">
                    <i class="user massive icon"></i>
                </a>
                <a class= "content">
                    Student
                </a>
            </div>
            <div class="middle aligned content">
                <a class="active item" routerLink = "/student">
                    Home
                </a>
                <a class="item" routerLink = "/account">
                    Account Details
                  </a>
                <a class="item" routerLink = "/calendar">
                    View Calendar
                 </a>
                <a class="item" routerLink = "/reset">
                    Change Password
                </a>
                <a class="item" routerLink = "/login">
                    Logout
                </a>
            </div>
        </div>
    </div>
    <div class="nine wide centered column myclass2" >
        <div class="ui card supercard">
            <div class="ui center aligned header myclass2">
                <a class= "content myclass2">
                    New Doubt 
                </a>
            </div>
            <div class="center aligned content">
                <div class="ui center aligned header">
                    <a class= "content myclass2">
                        Choose Subject 
                    </a>
                </div>
                <div class="row">
                    <div class="ui compact menu">
                          <select [(ngModel)] = "selectedtopic" (ngModelChange) = "onSubjectSelected($event)" >
                              <option>--Select--</option>
                              <option *ngFor = "let subject of subjects" [value]="subject">{{subject}}</option>
                          </select>
                    </div>
                </div>
                <div class="ui center aligned header">
                    <a class= "content myclass2">
                        Choose Topic
                    </a>
                </div>
                <div class="row">
                    <div class="ui compact menu">
                        <select [(ngModel)] = "selectedsubtopic">
                            <option value="0">--Select--</option>
                            <option *ngFor = "let subtopic of subtopics" >{{subtopic}}</option>
                        </select>
                    </div>
                </div>
            </div>
                <div class="ui center aligned header">
                    <a class= "content myclass2">
                        Description of your doubt
                    </a>
                    
                </div>
                <div class="ui center aligned container">
                    <div class="field">
                        <textarea cols="30" rows="5" [(ngModel)] = "description"></textarea >
                    </div>
    
                </div> 
                <div class="ui center aligned header">
                    <button class="ui primary button" (click) = "onupload()">
                        Upload
                      </button>          
                </div>       
        </div>
    </div>
</div>
